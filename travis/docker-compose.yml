version: '2'

services:

  hostmaster:
    image: aegir/hostmaster
    ports:
      - 80:80
    hostname: aegir.docker
    links:
      - database
    depends_on:
      - database
    entrypoint:
      - docker-entrypoint-tests.sh
    environment:
      VIRTUAL_HOST: aegir.docker
      MYSQL_ROOT_PASSWORD: strongpassword
      AEGIR_MAKEFILE: /var/aegir/build-hostmaster.make
    tty: true
    stdin_open: true
    volumes:
      - ../:/var/aegir/tests
      - ./build-hostmaster.make:/var/aegir/build-hostmaster.make

  database:
    image: mariadb

    # Disable logging for this container, for testing environment.
    logging:
      driver: "none"
    environment:
      MYSQL_ROOT_PASSWORD: strongpassword
