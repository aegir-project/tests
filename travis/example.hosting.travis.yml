language: generic

sudo: required

env:
  globaL:
    - DOCKER_VERSION=1.11.2-0~trusty
    - DOCKER_COMPOSE_VERSION=1.7.1
    - AEGIR_HOSTING_VERSION=7.x-3.x
    - AEGIR_TESTS_VERSION=source-path

# @TODO: Create multiple environments to run tests across multiple OS.
# See https://github.com/opendevshop/devshop/blob/1.x/.travis.yml#L16 for an example.
#env:
#  - test: Ubuntu 14.04 Apache
#    distribution: ubuntu
#    version: 14.04
